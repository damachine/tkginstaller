name: Update AUR branch

on:
  push:
    paths:
      - 'tkginstaller.sh'   # Trigger only when tkginstaller.sh changes

jobs:
  aur-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract TKG_INSTALLER_VERSION
        id: version
        run: |
          VERSION=$(grep -Po 'TKG_INSTALLER_VERSION="\K[^"]+' tkginstaller.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout aur branch
        run: |
          git fetch origin aur
          git checkout aur

      - name: Update PKGBUILD version
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" PKGBUILD
          # optional: SRCINFO automatisch updaten
          makepkg --printsrcinfo > .SRCINFO

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "AUR: bump to ${{ steps.version.outputs.version }}"
          git push origin aur